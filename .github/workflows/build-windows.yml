name: Build Windows

on:
  push:
    branches: [main, 'feature/**']
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
          prefix-key: 'tauri-v2'

      - name: Install dependencies
        run: npm install

      - name: Download portable diagnostic tools
        shell: pwsh
        run: |
          # Create tools directory
          New-Item -ItemType Directory -Force -Path "tools/CrystalDiskInfo"
          New-Item -ItemType Directory -Force -Path "tools/LibreHardwareMonitor"

          # Download CrystalDiskInfo Portable (MIT License) - Use OSDN mirror
          Write-Host "Downloading CrystalDiskInfo..."
          $cdiUrl = "https://jaist.dl.osdn.jp/crystaldiskinfo/79365/CrystalDiskInfo9_3_2.zip"
          try {
            Invoke-WebRequest -Uri $cdiUrl -OutFile "cdi.zip" -UseBasicParsing
            Expand-Archive -Path "cdi.zip" -DestinationPath "tools/CrystalDiskInfo" -Force
            Remove-Item "cdi.zip"
            Write-Host "CrystalDiskInfo downloaded successfully"
          } catch {
            Write-Host "Warning: Could not download CrystalDiskInfo: $_"
          }

          # Download LibreHardwareMonitor Portable (MPL-2.0 License)
          Write-Host "Downloading LibreHardwareMonitor..."
          $lhmUrl = "https://github.com/LibreHardwareMonitor/LibreHardwareMonitor/releases/download/v0.9.3/LibreHardwareMonitor-net472.zip"
          try {
            Invoke-WebRequest -Uri $lhmUrl -OutFile "lhm.zip" -UseBasicParsing
            Expand-Archive -Path "lhm.zip" -DestinationPath "tools/LibreHardwareMonitor" -Force
            Remove-Item "lhm.zip"
            Write-Host "LibreHardwareMonitor downloaded successfully"
          } catch {
            Write-Host "Warning: Could not download LibreHardwareMonitor: $_"
          }

          # Verify downloads
          Write-Host "=== Downloaded Tools ==="
          Get-ChildItem -Path "tools" -Recurse | Where-Object { $_.Name -like "*.exe" }

      - name: Build Tauri app (signed)
        run: npm run tauri build
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: List build artifacts
        run: |
          echo "=== MSI Bundle ==="
          Get-ChildItem -Path "src-tauri/target/release/bundle/msi/" -Recurse
          echo "=== NSIS Bundle ==="
          Get-ChildItem -Path "src-tauri/target/release/bundle/nsis/" -Recurse
        shell: pwsh

      - name: Upload MSI artifact
        uses: actions/upload-artifact@v4
        with:
          name: MicrodiagSentinel-msi
          path: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/msi/*.msi.zip
            src-tauri/target/release/bundle/msi/*.msi.zip.sig
            src-tauri/target/release/bundle/msi/*.sig
          if-no-files-found: warn

      - name: Upload NSIS artifact
        uses: actions/upload-artifact@v4
        with:
          name: MicrodiagSentinel-exe
          path: |
            src-tauri/target/release/bundle/nsis/*.exe
            src-tauri/target/release/bundle/nsis/*.nsis.zip
            src-tauri/target/release/bundle/nsis/*.nsis.zip.sig
            src-tauri/target/release/bundle/nsis/*.sig
          if-no-files-found: warn

  # Job pour builds signÃ©s (releases uniquement)
  build-signed:
    runs-on: windows-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.sign == 'true'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
          prefix-key: 'tauri-v2'

      - name: Install dependencies
        run: npm install

      - name: Download portable diagnostic tools
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path "tools/CrystalDiskInfo"
          New-Item -ItemType Directory -Force -Path "tools/LibreHardwareMonitor"
          $cdiUrl = "https://jaist.dl.osdn.jp/crystaldiskinfo/79365/CrystalDiskInfo9_3_2.zip"
          try { Invoke-WebRequest -Uri $cdiUrl -OutFile "cdi.zip" -UseBasicParsing; Expand-Archive -Path "cdi.zip" -DestinationPath "tools/CrystalDiskInfo" -Force; Remove-Item "cdi.zip" } catch { Write-Host "CDI download failed" }
          $lhmUrl = "https://github.com/LibreHardwareMonitor/LibreHardwareMonitor/releases/download/v0.9.3/LibreHardwareMonitor-net472.zip"
          try { Invoke-WebRequest -Uri $lhmUrl -OutFile "lhm.zip" -UseBasicParsing; Expand-Archive -Path "lhm.zip" -DestinationPath "tools/LibreHardwareMonitor" -Force; Remove-Item "lhm.zip" } catch { Write-Host "LHM download failed" }

      - name: Build Tauri app (signed)
        run: npm run tauri build
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Sign with Windows Certificate
        if: env.WINDOWS_CERTIFICATE != ''
        env:
          WINDOWS_CERTIFICATE: ${{ secrets.WINDOWS_CERTIFICATE }}
          WINDOWS_CERTIFICATE_PASSWORD: ${{ secrets.WINDOWS_CERTIFICATE_PASSWORD }}
        run: |
          # Decode certificate
          $cert = [System.Convert]::FromBase64String($env:WINDOWS_CERTIFICATE)
          [IO.File]::WriteAllBytes("certificate.pfx", $cert)

          # Sign MSI
          $msi = Get-ChildItem -Path "src-tauri/target/release/bundle/msi/*.msi" | Select-Object -First 1
          if ($msi) {
            & signtool sign /f certificate.pfx /p $env:WINDOWS_CERTIFICATE_PASSWORD /tr http://timestamp.digicert.com /td sha256 /fd sha256 $msi.FullName
          }

          # Sign EXE
          $exe = Get-ChildItem -Path "src-tauri/target/release/bundle/nsis/*.exe" | Select-Object -First 1
          if ($exe) {
            & signtool sign /f certificate.pfx /p $env:WINDOWS_CERTIFICATE_PASSWORD /tr http://timestamp.digicert.com /td sha256 /fd sha256 $exe.FullName
          }

          # Cleanup
          Remove-Item certificate.pfx

      - name: Upload Signed MSI
        uses: actions/upload-artifact@v4
        with:
          name: MicrodiagSentinel-signed-msi
          path: src-tauri/target/release/bundle/msi/*.msi

      - name: Upload Signed EXE
        uses: actions/upload-artifact@v4
        with:
          name: MicrodiagSentinel-signed-exe
          path: src-tauri/target/release/bundle/nsis/*.exe
