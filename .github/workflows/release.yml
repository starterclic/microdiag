name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Microdiag Sentinel ${{ github.ref_name }}'
          releaseBody: |
            ## Microdiag Sentinel ${{ github.ref_name }}

            ### Téléchargements
            - **MSI Installer** - Installation standard Windows
            - **EXE Installer** - Installation NSIS avec options avancées

            ### Changements
            Voir le [CHANGELOG](https://github.com/starterclic/microdiag/blob/main/CHANGELOG.md)

            ---
            Build automatique via GitHub Actions
          releaseDraft: false
          prerelease: false
